# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: wget
      uses: wei/wget@v1
      with:
        args: -O sample.html https://httpbin.org/html
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

      # Runs a single command using the runners shell
    - name: Install playit.gg
      run: |
        wget -O playit https://playit.gg/downloads/playit-linux_64-0.4.6
        chmod +x ./playit
    - name: Install Server
      run: |
        wget -O geyser.zip https://minecraft.azureedge.net/bin-linux/bedrock-server-1.17.11.01.zip
    - name: Run Server
      run: |
        unzip geyser.zip
        cd geyser
        chmod +x ./bedrock_server.exe
        ./playit
        ./bedrock_server.exe
